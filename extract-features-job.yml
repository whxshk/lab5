$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
display_name: extract-features-job
experiment_name: feature_extraction_exp
command: >
  python extract_features.py
  --input_images ${{inputs.input_images}}
  --output_features ${{outputs.output_features}}
environment: azureml:fe-env:1
code: ./code   # path to folder containing extract_features.py
inputs:
  input_images:
    type: uri_folder
    path: azureml:tumor_images_raw:1
outputs:
  output_features:
    type: uri_file
